<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Improved meta description for SEO -->
    <meta name="description" content="An engaging clicking game for endless fun. Upgrade your click power!">
    <meta name="keywords" content="Clicking Game, Upgrade, Power, Fun">
    <meta name="author" content="lol.andrew">
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.ico">
    <title>Clicking Game</title>
    <style>
        /* Modernized styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #root {
            text-align: center;
            width: 80%;
        }

        #click_counter,
        #multiplier {
            margin-bottom: 20px;
        }

        #menu-toggle {
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        canvas {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="click_counter">
            <p>Clicks: <span id="clicks">0</span></p>
        </div>
        <div id="multiplier">
            <p>Multiplier: <span id="multiplier_value">1</span></p>
        </div>
        <div id="menu-toggle" onclick="toggleMenu()">Shop</div>
        <div id="side-menu" style="display:none;">
            <button id="buy">Buy Multiplier</button>
            <span id="multiplier_cost">10</span>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="assets/js/game/main.js"></script>
</body>

</html>
